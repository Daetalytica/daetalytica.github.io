<footer>
  <script src="{{ '/assets/js/git.js' | relative_url }}"></script>
  <div class="git-info">
    <a href="https://github.com/Daetalytica/daetalytica.github.io/stargazers" target="_blank" class="stars">
      <i class="fa-brands fa-git-alt"></i> <!-- Font Awesome star icon -->
      <span class="star-count">0</span>
    </a>
    <a href="https://github.com/Daetalytica/daetalytica.github.io/network/members" target="_blank" class="forks">
      <i class="fa-regular fa-code-fork"></i> <!-- Font Awesome fork icon -->
      <span class="fork-count">0</span>
    </a>
    <span class="branch">
      <i class="fa-regular fa-code-branch"></i> <!-- Font Awesome branch icon -->
      <span class="branch-name"></span>
    </span>
    <a href="#" class="commit-link" target="_blank" class="commits">
      <i class="fa-regular fa-code-commit"></i> <!-- Font Awesome commit icon -->
      <span class="commit-hash"></span>
    </a>
  </div>
  <a href="https://choosealicense.com/licenses/mit/">
    <span>
        <b>{{ site.owner}}</b>
    </span>
    {% capture currentyear %}{{ 'now' | date: "%Y" }}{% endcapture %}
    <span>Â© {{ currentyear }}</span>
  </a>
</footer>
