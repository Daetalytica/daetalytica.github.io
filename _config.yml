theme: jekyll-theme-hacker
title: Dætalytica
description: "The Revolution Will Not Be Centralized."
author:
  name: "Dætalys"
  email: "oracle@daetalytica.io"
  url: "https://daetalytica.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Dætalys"
year : "2023"
